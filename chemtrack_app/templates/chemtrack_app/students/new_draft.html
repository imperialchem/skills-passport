{% extends "../../base.html" %}

{% block content %}

    <h2>New Draft</h2>

    <form method="POST" action="{% url 'new_draft' %}">

        {% csrf_token %}
        Name: <input type="text" name="name" maxlength="100" required/> <br>
        Date: <input type="date" name="date" required/> <br><br>
        Description:<br> <textarea name="description" rows="5" cols="20"></textarea>
        <br><br>
        <input type="submit" />
    </form>

{% endblock %}
