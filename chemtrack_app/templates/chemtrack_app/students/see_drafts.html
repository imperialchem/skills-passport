{% extends "../../base.html" %}

{% block content %}

        <a href="{% url 'new_draft' %}" class="no_style_link"><div class="wide_button">New Draft</div></a>


    <h2>Drafts</h2>

    {% for record in records %}
        <a href="" class="no_style_link">
            <div class="in-button">
                <div class="right_info">
                    <div class="creation_record">Created the: {{record.date_creation}}</div>
                </div>
                <div class="name_record">Title: {{record.name}}</div>
                <div class="date_record">Date: {{record.date}}</div>
                <div class="description_record">{{record.description|truncatewords:15}}</div>
                <div class="state_record">{{record.level }}</div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
